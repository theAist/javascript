<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 010</title>
    <style>
        body {
            background-color: blanchedalmond;
            font: normal 16pt Arial;
            color: black;
        }
    </style>
</head>
<body>
    <h1>Sistemas de multas!</h1>
    Velocidade do carro: <input type="number" name="velocidade" id="velocidade"> Km/h!
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res"></div>
    <script>
        function calcular() {
            let velocidade = window.document.querySelector("input#velocidade");
            let res = window.document.querySelector("div#res");
            let vel1 = Number.parseInt(velocidade.value);
            res.innerHTML = `<p>Sua velocidade atual é de <strong>${vel1}</strong> Km/h. monkaSTEER</p>`;

            if (vel1 > 70) {
                res.innerHTML += "<p>Você foi <strong>MULTADO</strong> por excesso de velocidade! peepoPolice"
            }

            res.innerHTML += "<p>Dirija sempre com cinto de segurança!"
        }
    </script>
</body>
</html>
