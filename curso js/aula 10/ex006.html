<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exerc√≠cio 006</title>
    <style>
        body {
            background-color: bisque;
            color: black;
            font: normal 14pt Arial;
        }
        div#area {
            font: normal 18pt Arial;
            background: blueviolet;
            color:whitesmoke;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <!--div id="area" onclick="clicar()" onmouseover="entrar()" onmouseout="sair()">Interaja...</div-->
    <div id="area">Interaja...</div-->

    <script>
        let area = window.document.getElementById("area");
        addEventListener("mouseover", entrar);
        addEventListener("mouseout", sair);
        addEventListener("click", clicar);

        function clicar() {
            area.innerText = "Cliclou!";
            area.style.background = "red";
        }

        function entrar() {
            area.innerText = "Entrou!";    
        }

        function sair() {
            area.innerText = "Saiu!";
            area.style.background = "green";
        }
    </script>
</body>
</html>
